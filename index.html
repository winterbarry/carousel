<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Carousel Slides</title>
</head>
<body>
    <div class="carousel-container"> 
        <div class="carousel-slides">
          <div class="slide">
            <img src="pexels-chevanon-312418.jpg" alt="Slide 1">
          </div>

          <div class="slide">
            <img src="pexels-pixabay-414630.jpg" alt="Slide 2">
          </div>

          <div class="slide">
            <img src="pexels-victorfreitas-685527.jpg" alt="Slide 3">
          </div>
        </div>
      
        <!-- Navigation arrows -->
        <button class="arrow-left" aria-label="Previous slide">&#10094;</button>
        <button class="arrow-right" aria-label="Next slide">&#10095;</button>
      
        <!-- Navigation dots -->
        <div class="carousel-dots">
          <button class="dot" data-slide="0">&#9675;</button>
          <button class="dot" data-slide="1">&#9679;</button>
          <button class="dot" data-slide="2">&#9679;</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
